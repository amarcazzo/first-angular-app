<!DOCTYPE html>
<html lang="en" ng-app="StarterApp">
    <head>
        <title>My First App</title>
    
        <!-- Stylesheets -->
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
        <link rel="stylesheet" href="style.css">

        <!-- Angular -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>    
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>

        <!-- Angular Material -->
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
        <script src="http://cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>
        
        <script src="app.js"></script>
    </head>
    <body layout="row" ng-controller="AppCtrl">
        
        
        <!-- Sidebar  -->
        <div>
            <md-sidenav  layout="column" layout-fill class="md-sidenav-left md-whiteframe-z2" md-is-locked-open="$mdMedia('gt-md')" md-component-id="left"  >
                <md-toolbar class="md-tall md-hue-2">
                    <span flex></span>
                    <div layout="column" class="md-toolbar-tools-bottom inset">
                        <!-- User Avatar -->
                        <user-avatar></user-avatar> 
                        <span></span>
                        <div>Ayrton Marcazzo</div>
                        <div>ayrtonmarcazzo@gmail.com</div>        
                    </div>
                </md-toolbar>
                <md-list>
                    <md-item ng-repeat="item in menu">
                        <a>
                            <md-item-content md-ink-ripple layout="row" >
                                <div class="inset">
                                    <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                                </div>
                                <div class="inset">{{item.title}}</div>
                            </md-item-content>
                        </a>
                    </md-item>
                </md-list>

                <md-divider></md-divider>
                <md-subheader>Configuracion</md-subheader>
                <md-list>
                    <md-item ng-repeat="item in config">
                        <a>
                            <md-item-content md-ink-ripple layout="row">
                                <div class="inset">
                                    <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                                </div>
                                <div class="inset">{{item.title}}</div>
                            </md-item-content>
                        </a>
                    </md-item>
                </md-list>
            </md-sidenav> 
        
        </div>
        
        <!-- Main -->
        <div layout="column" class="relative" layout-fill role="main">

             
            <div layout="column">
                <!-- Toolbar -->
                <md-toolbar ng-show="!showSearch">
                    <div class="md-toolbar-tools">

                        <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
                            <ng-md-icon icon="menu"></ng-md-icon>
                        </md-button>                

                        <h3>My first app</h3>
                        <span flex></span>

                        <md-button aria-label="Search" ng-click="showSearch = !showSearch">
                            <ng-md-icon icon="search"></ng-md-icon>
                        </md-button>                

                        <md-button ng-click="showListBottomSheet($event)" aria-label="More">
                            <ng-md-icon icon='more_vert'></ng-md-icon>
                        </md-button>
                    </div>

                    <!-- Tabs -->
                    <md-tabs md-stretch-tabs class="md-primary" md-selected="data.selectedIndex" md-align-tabs="{{data.bottom ? 'bottom' : 'top'}}">
                        <md-tab id="tab1">
                            <md-tab-label>Posts</md-tab-label>
                        </md-tab>
                        <md-tab id="tab2">
                            <md-tab-label>Activities</md-tab-label>
                        </md-tab>
                    </md-tabs>
                </md-toolbar>

                <!-- Search Toolbar -->
                <md-toolbar ng-show="showSearch" class="md-hue-1">
                    <div class="md-toolbar-tools">

                        <md-button ng-click="showSearch = !showSearch" aria-label="Volver">
                            <ng-md-icon icon="arrow_back"></ng-md-icon>
                        </md-button>
                        <h3 flex="10">Volver</h3>

                        <md-input-container md-theme="input" flex>
                            <label>&nbsp;</label>
                            <input ng-model="search.autor" placeholder="Busqueda">
                        </md-input-container>

                        <md-button aria-label="Search" ng-click="showSearch = !showSearch">
                            <ng-md-icon icon="search"></ng-md-icon>
                        </md-button>                

                        <md-button ng-click="showListBottomSheet($event)" aria-label="More">
                            <ng-md-icon icon='more_vert'></ng-md-icon>
                        </md-button>
                    </div>
                </md-toolbar>
            </div>

            <!-- Bottom Right Icon -->
            <md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showAdd($event)">
                <ng-md-icon icon="add"></ng-md-icon>
            </md-button>

            <!-- Content Card -->
            <md-content layout-padding>
                <ng-switch on="data.selectedIndex" class="tabpanel-container">
                    <!-- Tab 1 -->
                    <div role="tabpanel"
                        id="tab1-content"
                        aria-labelledby="tab1"
                        ng-switch-when="0"
                        md-swipe-left="next()"
                        md-swipe-right="previous()"
                        layout="row" layout-align="center center">
                        
                        <md-card>
                            <!-- Header -->
                            <md-card-header class="md-toolbar-tools">
                                <md-card-header-text>
                                    Posts
                                </md-card-header-text>
                            </md-card-header>
                            <!-- Content -->
                            <md-card-content>
                                <md-list>
                                    <!-- Content -->
                                    <md-item ng-repeat="item in messages | filter:search">
                                        <md-item-content>
                                            <!-- User Avatar -->
                                            <div class="md-tile-top-left inset">
                                                <user-avatar hide-sm></user-avatar>
                                            </div>
                                            <div class="mid-tile-content">
                                                <h4>{{item.autor}} {{item.fecha}}</h4>
                                                <p>{{item.mensaje}}</p>
                                            </div>
                                            <div class="md-tile-top-right" layout="column">
                                                <md-button>
                                                    <ng-md-icon icon="favorite"></ng-md-icon>
                                                </md-button>
                                                <md-button >
                                                    <ng-md-icon icon="share"></ng-md-icon>
                                                </md-button>                                                     
                                            </div>
                                        </md-item-content>
                                    </md-item>
                                    <md-divider hide-gt-sm ng-if="!$last"></md-divider>
                                </md-list>
                                <md-divider></md-divider>
                                <md-button layout layout-align="start center" flex class="md-primary">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg> Ver mas
                                </md-button>
                            </md-card-content>
                        </md-card>
                    </div>

                    <!-- Tab 2 -->
                    <div role="tabpanel"
                        id="tab2-content"
                        aria-labelledby="tab2"
                        ng-switch-when="1"
                        md-swipe-left="next()"
                        md-swipe-right="previous()"
                        layout="row" layout-align="center center">

                        <div flex-xs flex-gt-xs="50" layout="column">
                            <md-card>
                                <!-- Header -->
                                <md-card-header class="md-toolbar-tools">
                                    <md-card-header-text>
                                        Activities
                                    </md-card-header-text>
                                </md-card-header>
                                <!-- Content -->
                                <md-card-content>
                                    <md-list>
                                        <!-- Content -->
                                        <md-item ng-repeat="item in messages | filter:search">
                                            <md-item-content>
                                                <!-- User Avatar -->
                                                <div class="md-tile-top-left inset">
                                                    <user-avatar hide-sm></user-avatar>
                                                </div>
                                                <div class="mid-tile-content">
                                                    <h4>{{item.autor}} {{item.fecha}}</h4>
                                                    <p>{{item.mensaje}}</p>
                                                </div>
                                                <div class="md-tile-top-right" layout="column">
                                                    <md-button>
                                                        <ng-md-icon icon="favorite"></ng-md-icon>
                                                    </md-button>
                                                    <md-button >
                                                        <ng-md-icon icon="share"></ng-md-icon>
                                                    </md-button>                                                     
                                                </div>
                                            </md-item-content>
                                        </md-item>
                                        <md-divider hide-gt-sm ng-if="!$last"></md-divider>
                                    </md-list>
                                    <md-divider></md-divider>
                                    <md-button layout layout-align="start center" flex class="md-primary">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg> Ver mas
                                    </md-button>
                                </md-card-content>
                            </md-card>
                        </div>
                    </div>
                    
                </ng-switch>
            </md-content>

            
              
        </div>

        <!-- Bottom Sheet Grid -->
         <script id="bottom-sheet-list" type="text/html">
            <md-bottom-sheet class="md-grid" layout="column">
                <div ng-cloak>
                    <md-list flex layout="row" layout-align="center center">
                        <md-list-item ng-repeat="item in items">
                            <div>
                                <md-button class="md-grid-item-content">
                                    <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                                    <div class="md-grid-text"> {{item.name}} </div>
                                </md-button>
                            </div>
                        </md-list-item>
                    </md-list>
                </div>
            </md-bottom-sheet>
        </script>       

        <!-- User Avatar -->
        <script id="user-avatar" type="text/html">
            <svg class="user-avatar" viewBox="0 0 128 128" height="64" width="64" pointer-events="none" display="block">
                <path fill="#FF8A80" d="M0 0h128v128H0z"/>

            </svg>
        </script> 

        <!-- Pop up dialog -->
        <script id="pop-up-dialog" type="text/html">
            <md-dialog aria-label="Pop-out" >
                <form ng-cloak>
                    <md-dialog-content class="md-dialog-content" layout-padding>
                        <div>
                            <md-input-container md-theme="input">
                                <label>&nbsp;</label>
                                <input placeholder="Nombre">
                            </md-input-container>

                            <md-input-container md-theme="input">
                                <label>&nbsp;</label>
                                <input placeholder="Mensaje">
                            </md-input-container>
                        </div>
                    </md-dialog-content>

                    <md-dialog-actions layout="row">
                        <md-button>
                            
                        </md-button>
                        <span flex></span>
                        <md-button ng-click="cancel()">
                            <ng-md-icon icon="arrow_back"></ng-md-icon>Volver
                        </md-button>
                        <md-button ng-click="">
                            <ng-md-icon icon="add_box"></ng-md-icon>Add
                        </md-button>
                    </md-dialog-actions>
                </form>
            </md-dialog>
        </script>

    </body>
</html>
